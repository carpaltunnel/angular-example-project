<h2>Widget List</h2>
<ul>
    <li *ngFor="let x of widgets">{{x.name}}
        <button type="button" (click)="onSelect(x)"></button>
    </li>
</ul>

<br>
<div *ngIf="selectedWidget">
    <h2>{{selectedWidget.name | uppercase}} Details</h2>
    <div><span>ID : {{selectedWidget.id}}</span></div>
</div>
